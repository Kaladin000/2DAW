<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03</title>
    <style>
        p {
            padding: 10px;
            margin: 15px 0;
            font-family: Arial, sans-serif;
        }

        #parrafo0 {
            height: 50px;
            width: 80%;
            background-color: lightblue;
            border: 2px solid blue;
        }

        #parrafo1 {
            height: 60px;
            width: 70%;
            background-color: lightgreen;
            border: 2px dashed green;
        }

        #parrafo2 {
            height: 40px;
            width: 90%;
            background-color: lightyellow;
            border: 3px dotted orange;
        }

        #parrafo3 {
            height: 70px;
            width: 60%;
            background-color: lightcoral;
            border: 2px solid red;
        }

        #parrafo4 {
            height: 55px;
            width: 85%;
            background-color: lavender;
            border: 2px double purple;
        }

        .hidden {
            visibility: hidden;
        }

        .visible {
            visibility: visible;
        }

        .mouseOut {
        }
    </style>
</head>
<body>
    <p id="parrafo0">Este es el párrafo 1.</p>
    <p id="parrafo1">Este es el párrafo 2.</p>
    <p id="parrafo2">Este es el párrafo 3.</p>
    <p id="parrafo3">Este es el párrafo 4.</p>
    <p id="parrafo4">Este es el párrafo 5.</p>
